<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="module">
      import { createGame } from "./js/createGame.js";
      import { handleKey } from "./js/controller.js";
      import { render } from "./js/render.js";

      const socket = io();
      const canvas = document.getElementById("canvas");
      // const spriteSheet = new Image();
      // const loadSprite = (path) => (spriteSheet.src = path);

      const game = createGame();

      let start = Date.now();
      let frameIndex = 0;

      socket.on("connect", () => {
        socket.emit("create-player", "eu");
      });

      socket.on("join", (state) => {
        game.setState(state);

        const currentPlayer = game.state.players.find(
          (player) => player.id === socket.id
        );

        const context = canvas.getContext("2d");
        const argsRender = {
          socket,
          context,
          currentPlayer,
          game,
          frameIndex,
          start,
        };

        render(argsRender);

        document.addEventListener("keydown", (event) =>
          handleKey(event, currentPlayer)
        );

        document.addEventListener("keyup", (event) =>
          handleKey(event, currentPlayer)
        );
      });

      socket.on("add-player", (data) => game.addPlayer(data.player));
      socket.on("remove-player", (data) => game.removePlayer(data.id));
      socket.on("update-position", (data) => game.movePlayer(data));
    </script>
  </body>
</html>
